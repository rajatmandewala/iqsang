<app-maintoolbar></app-maintoolbar>
<div class="row" *ngIf="quizService.qns">
  <div class="col s8 offset-s2">
    <span>Time Elapsed:{{quizService.displayTimeElasped()}}</span>    
    <div class="progress">
        <div class="determinate" [style.width.%]="(quizService.qnProgress+1)*10"></div>
      </div>
    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">{{quizService.qnProgress+1}}</span>
            <p>{{quizService.qns[quizService.qnProgress].questionName}}</p>
          </div>
          <div class="card-action">
              <ul class="collection answer">
                  <ng-container *ngFor="let option of quizService.qns[quizService.qnProgress].options;let i = index">
                    <li *ngIf="option != null" class="collection-item" (click)="Answer(quizService.qns[quizService.qnProgress].questionId,i)">
                      {{option}}
                    </li>
                  </ng-container>
                </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
