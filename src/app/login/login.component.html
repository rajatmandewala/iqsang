<div class="row center" >
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="col s6">
        <h2>Login Form</h2>
      </div>
      <div class="col s6">
        <img src="http://18.219.108.8/iqsapp/assets/img/login.png" style="width: 250px;height:250px;" class="offset-s3">

      </div>
      <div class="card-content white-text">
        <form #loginForm="ngForm" (ngSubmit)="OnSubmit(username.value,password.value)">
          <div class="row">
            <div class="input-feild col s12">              
              <input type="text" name="username" #username ngModel required [pattern]="usernamepattern" placeholder="username">              
            </div>
          </div>

          <div class="row">
            <div class="input-feild col s12">              
              <input type="password" name="password" #password ngModel required placeholder="password">              
            </div>
          </div>

          <div class="row">
            <div class="input-feild col s12">              
              <button class="btn-large btn-submit" type="submit" [disabled]="!loginForm.valid">Login</button>              
            </div>
          </div>
        </form>
      </div>
      
      <div class="card-action">        
        <a routerLink="/register">Institute Registration</a>
        <a routerLink="/userregister">User Registration</a>                
      </div>
    </div>
  </div>
</div>
