<div class="row center">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="col s6">
        <h2>Institute Registration</h2>
      </div>
      <div class="col s6">
          <img src="http://18.224.229.229/iqsapp/assets/img/user.png" style="width: 250px;height:250px;" class="offset-s3">
      </div>
      <div class="card-content white-text">
        <form #registerForm="ngForm" (ngSubmit)="OnSubmit(username.value,password.value)">
          <div class="row">
            <div class="input-feild col s12">              
              <input type="text" name="username" #username ngModel  [pattern]="usernamepattern" required placeholder="username">              
            </div>
          </div>

          <div class="row">
            <div class="input-feild col s12">              
              <input type="password" name="password" placeholder="password" #password ngModel required >              
            </div>
          </div>

          <div class="row">
            <div class="input-feild col s12">              
              <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Register</button>
              
            </div>
          </div>

        </form>
      </div>
      <div class="card-action">
          <a routerLink="/login">Login</a>
      </div>
    </div>
  </div>
</div>
